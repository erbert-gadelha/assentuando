

<section>
    <input id="theather-name" type="text" value="{{title}}"/>


    <div id="seats">

        <div id="seat-info" *ngIf="selected">
            <input #input name="person-name" id="person-name" placeholder="nome completo" type="text" value="{{selected.person}}"   (keydown.enter)="onEnter($event)">
            <button id="clear" (click)="reset()">â¤¬</button>

            <br>
            <span *ngIf="selected.createdAt"> alocado em: </span>
            <span *ngIf="selected.createdAt"> {{selected.createdAt}} </span>
        </div>

        <div id="seat-info-close" *ngIf="focused" (click)="onClick(-1)"> </div>

        <div id="seats-grid">
            <ng-container *ngFor="let seat of seats; let i = index">
