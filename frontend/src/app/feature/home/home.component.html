<section id="page-title">
    <h1>Assentuando</h1>
    <h5>Gerencie seus assentos com facilidade.</h5>
</section>

<div id="division"></div>

<section id="theater-grid">
    <ng-container *ngFor="let theather of theathers; let i = index">
        <div (click)="navigateTo(theather.id)">
            {{ theather.name }}
        </div>
    </ng-container>

    <div id="theater-add" (click)="create()">
        <span>🞡</span>
    </div>
</section>
